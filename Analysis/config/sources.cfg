[ANA_DESC common]
int_lumi: 35900
final_variables: m_ttbb_kinfit MT2 mva_score
apply_mass_cut: true
energy_scales: all
mva_setup: mva_v1
limit_category: 2jets1btagR res1b
limit_category: 2jets2btagR res2b
limit_category: 2jets2LoosebtagB boosted

[ANA_DESC full : common]
signals: Signal_Radion Signal_Graviton Signal_SM
backgrounds: TT DY Wjets WW WZ ZZ ZH EWK tW QCD
data: Data_SingleElectron Data_SingleMuon Data_Tau
cmb_samples: DY_cmb other_bkg
draw_sequence: data Signal_SM Signal_Radion TT QCD DY_cmb other_bkg ZH

[ANA_DESC muMu]
int_lumi: 35900
apply_mass_cut: true
energy_scales: Central
backgrounds: TT DY Wjets WW WZ ZZ ZH EWK tW
data: Data_SingleMuon
cmb_samples: DY_cmb other_bkg
draw_sequence: ZH other_bkg DY TT data

[MVA mva_v1]
training: SM hh-bbtautau/Analysis/config/mva/myFactorySM16_blind_0_Grad_0.weights.xml
variables: SM pt_b1 pt_b2 pt_hbb pt_l1 pt_l2 pt_l1l2MET pt_htautau HT_otherjets p_zeta p_zetavisible abs_dphi_l1MET dphi_hbbhtautau dR_l1l2 dR_b1b2 MT_tot mass_top2 costheta_METhbb channel
masses: SM 125
spins: SM 0
cuts: SM -1 0.5 0.6 0.7 0.8 0.9 0.95

[DY]
file_path: DYJetsToLL_M-50.root
cross_section: 5765.4
sample_type: DY
points: b 0 1 2
name_suffix: {b}b
norm_sf: 1.1412 1.187 1.170
datacard_name: DY_{b}b
draw_ex: 0b kYellow
draw_ex: 1b kBlue
draw_ex: 2b kViolet
title: DY+{b} b-partons

[SAMPLE_CMB DY_cmb]
sample_descriptors: DY
color: kYellow

[EWK]
file_path: EWK.root
cross_section: 25.62+20.25+3.987
sample_type: MC
datacard_name: EWK

[TT]
file_path: TT.root
