internal_plot: canvas_size=700,700 main_pad=0.02,0.25,0.95,0.94 margins=0.18,0.14,0.02,0.02 paper_size=20,20 \
               canvas_color=kWhite canvas_border_size=10 canvas_border_mode=0 palette=1 end_error_size=0 \
               grid_xy=false,false tick_xy=false,false tick_length_xy=0.03,0.03 n_div_xy=510,510 \
               y_min=0 y_min_log=1e-2 \
               axis_title_sizes=0.055,0.055 axis_title_offsets=0.8,1.4 \
               axis_label_sizes=0.04,0.04 axis_label_offsets=0.005,0.005 \
               draw_ratio=true ratio_y_title="Obs/Bkg" ratio_y_title_size=0.055 ratio_y_title_offset=0.4 \
               ratio_y_label_size=0.04 ratio_y_label_offset=0.005 ratio_n_div_y=505 max_ratio=1.5 \
               allowed_ratio_margin=0.5 ratio_pad_size=0.25 ratio_pad_spacing=0.04 \
