legend: pos_ref=inner_right_top pos=0.58,0.44 size=0.56,0.42 fill_color=kWhite fill_style=0 border_size=0 \
        text_size=0.017 font=42

ana_text: text="hh#rightarrowbb#tau#tau" pos_ref=inner_left_top pos=0,-0.03 text_size=0.02 font=62 align=left_bottom
cms_text: text="CMS" pos_ref=inner_left_top pos=0.03,0.03 text_size=0.055 font=61
scope_text: text="Unpublished" pos_ref=cms_text pos=0,-0.1 text_size=0.04 font=52
cat_text: pos_ref=scope_text pos=0,-0.1 text_size=0.03 font=62
lumi_text: text="41.5 fb^{-1} (13 TeV)" pos_ref=inner_right_top pos=0,-0.03 text_size=0.035 font=42 align=right_bottom

bkg_hist: fill_style=1001 line_style=1 line_width=1 line_color=kBlack legend_style=F draw_opt=HIST \
          unc_hist=bkg_unc_hist apply_syst_unc=true
bkg_unc_hist: fill_style=3013 fill_color=kCyan-5 line_width=0 legend_title="Bkg. uncertainty" legend_style=f draw_opt=e2
sgn_hist: fill_style=1001 fill_color=kWhite line_style=2 line_width=3 legend_style=F draw_opt=HIST
data_hist: fill_style=0 line_style=1 line_width=2 line_color=kBlack marker_style=20 marker_size=1.1 \
           marker_color=kBlack legend_style=PLE draw_opt="0pe" blind=true
