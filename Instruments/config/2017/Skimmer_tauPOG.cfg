[SETUP setup_base]
period: Run2017
mode: Skimmer
jet_ordering: DeepCSV
btag_wp: Medium
common_weights: PileUp GenEventWeight
n_splits: 120
split_seed: 1234567

[SETUP tauPOG_setup : setup_base]
channels: eTau muTau tauTau
energy_scales: Central
apply_mass_cut: false
apply_bb_cut: false
apply_charge_cut: false
apply_kinfit: false
applyTauId: false
keep_genJets: false
keep_genParticles: true

