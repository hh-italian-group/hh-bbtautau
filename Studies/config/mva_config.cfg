[Common]
channels: eTau muTau tauTau
param_list: BoostType Grad
param: V True
param: UseBaggedBoost True
param: nCuts 500
param: NTrees 700
param: shrinkage 0.05
param: BaggedSampleFraction 0.5
param: MaxDepth 3
param: MinNodeSize 0.03
# NodePurityLimit
# Pruning ??
######
#param_range: nCuts 20:500:160
#param_range: shrinkage 0.05:0.2:0.05
#param_range: NTrees 400:1000:300
#param_range: BaggedSampleFraction 0.5:1.0:0.25
#param_range: MaxDepth 2:4:1
#param_range: MinNodeSize 0.01:0.05:0.02
