significant_params: BoostType
use_mass_var: false

[Low20 : Common]
mass_range: 250 320
variables: channel mass spin MT_l1 mass_H_kinfit MT_htautau costheta_METhbb mass_H_kinfit_chi2 mass_l1l2MET dphi_htautauMET MT_tot mass_X MT2 mass_H_vis pt_l1 p_zeta pt_MET dphi_l1l2 mass_top1 pt_l1l2 mass_top2 pt_l2 deta_hbbhtautau

[LowAN : Common]
mass_range: 250 350
variables: dphi_l1MET dphi_htautauMET dphi_hbbMET dphi_hbbhtautau dR_b1b2Pt_hbb dR_l1l2Pt_htautau MT_l1 MT_l2

[Medium20 : Common]
mass_range: 320 450
variables: channel mass spin mass_H_kinfit mass_H_kinfit_chi2 costheta_METhbb MT_l1 dphi_htautauMET MT_htautau p_zeta pt_l2 MT_tot dphi_l1l2 pt_htautau pt_l1 mass_l1l2MET mass_X pt_b2 dR_l1l2Pt_htautau deta_hbbhtautau mass_H MT_l2 mass_hbb

[High20 : Common]
mass_range: 450 900
variables: channel mass spin dR_l1l2 p_zeta pt_htautau mass_H_kinfit_chi2 pt_l2 abs_dphi_htautauMET p_zetavisible abs_deta_hbbhtautau pt_l1 mass_H MT_htautau MT_l1 dphi_hbbhtautau dphi_hbbMET dphi_b1b2 mass_X dphi_l2MET pt_b2 pt_hbb MT_tot

[HighAN : Common]
mass_range: 400 900
variables: dphi_l1MET dphi_htautauMET dphi_hbbMET dphi_hbbhtautau dR_b1b2 dR_l1l2 MT_l1 MT_l2

[SM20 : Common]
mass_range: 0 0
variables: channel costheta_METhbb dR_l1l2 dR_b1b2_boosted abs_dphi_hbbhatutau abs_dphi_l1l2 abs_dphi_l1MET  dR_hbbhtautau costheta_METhtautau dR_l1l2_boosted abs_dphi_htautauMET abs_dphi_l1l2MET abs_dphi_l2MET costheta_l1l2METhh mass_H_kinfit mass_H_kinfit_chi2 abs_deta_htautauMET dR_l1l2MET abs_deta_l1l2MET pt_l2 dR_htautauMET

[SMAN : Common]
mass_range: 0 10
variables: dphi_l1MET dphi_htautauMET dphi_hbbMET dphi_hbbhtautau dR_b1b2Pt_hbb dR_l1l2Pt_htautau MT_l1 MT_l2

